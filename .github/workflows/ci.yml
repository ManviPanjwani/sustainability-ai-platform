name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Python setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Python sanity
        run: |
          python3 --version
          echo "✅ Python ready"

      - name: Check Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Node sanity
        run: |
          node -v
          npm -v
          echo "✅ Node ready"
